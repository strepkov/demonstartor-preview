<div id="timeslider-top">
    <div id="timeslider" class="btnclose" unselectable="on">
        <span id="revision_info">
            <strong id="revision_label"></strong>
            <span> - </span>
            <span id="revision_date"></span>
        </span>
        <div id="timeslider-slider">
            <div id="ui-slider-handle" title="Revision slider" style="left: 1177px;">
                <span></span>
            </div>
            <div id="ui-slider-progress"></div>
            <div id="ui-slider-bar">
                <div id="slide-bar-bar"></div>
            </div>
        </div>
        <div id="playpause_button_border"></div>
        <div id="playpause_button" title="Playback file history">
            <div id="playpause_button_icon"></div>
        </div>
        <div class="stepper" id="leftstep" title="Step revision backward"></div>
        <div class="stepper" id="rightstep" title="Step revision forward"></div>
        <div id="revert_to_rev" class="revert" title="Revert to revision">Revert</div>
        <a id="timeslider_close" class="close" href="javascript:void(0)" title="Close timeslider"> </a>
    </div>
</div>
